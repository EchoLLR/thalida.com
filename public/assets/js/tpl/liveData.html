<section id="welcome">
	<span id="welcome-salutations"></span>
	<span id="welcome-message"></span>
</section>
<section id="current-info" class="banner">
	<div id="current-info-time" class="current-info-item">
		<ul id="clock">
			<li id="hour-hand" class="clock-hand"></li>
			<li id="minute-hand" class="clock-hand"></li>
			<li id="second-hand" class="clock-hand"></li>
		</ul>
		<span id="time-text" class="info-text"></span>
	</div>
	<div id="current-info-temp" class="current-info-item">
		<span id="temp-text" class="info-text"></span>
	</div>
	<div id="current-info-weather" class="current-info-item">
		<span id="current-weather-icon" class="weather-icon"></span>
		<span id="weather-text" class="info-text"></span>
	</div>
	<div id="current-info-date" class="current-info-item">
		<span id="date-text" class="info-text"></span>
	</div>
</section>
