<!DOCTYPE HTML>
<html lang="en" ng-app="App">
<head>
	<!--===== META INFO =====-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="This is the personal portfolio and website of Thalida Noel." />
	<meta name="keywords" content="thalida, noel, portfolio, work, projects, blog, thoughts, experiments, weather, space" />
	<meta name="author" content="Thalida Noel" />

	<!--===== SITE =====-->
	<link rel="shortcut icon" href="/favicon.ico">
	<title>thalida</title>

	<!--===== STYLESHEETS =====-->
	<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Sacramento' rel='stylesheet' type='text/css'>
	<link href="/public/styles/resets.css" type="text/css" rel="stylesheet">
    <link href="/public/styles/styles.less" type="text/css"  rel="stylesheet/less"/>
	
	<!--===== SCRIPTS =====-->
	<script> document.cookie='resolution='+Math.max(screen.width,screen.height)+'; path=/'; </script>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-resource.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.js"></script>
    <script src="public/assets/libs/underscore.js" type="text/javascript"></script>
    <script src="public/assets/libs/jquery.color.js" type="text/javascript"></script>
    <script src="public/assets/libs/forecast.io.js" type="text/javascript"></script>
    <script src="/public/assets/libs/less.js" type="text/javascript"></script>
    <script src="/public/assets/libs/jquery.naturalSize.js" type="text/javascript"></script>
    
    <script src="public/app/app.js"></script>
    <script src="public/app/filters.js"></script>
    <script src="public/app/services.js"></script>
    <script src="public/app/controllers.js"></script>
</head>
<body>
    <div id="overlay" ng-controller="BackgroundCtrl" ng-style="{'background': color}"></div>
    <div id="wrapper">
        <header class="main" ng-controller="HeaderCtrl" ng-cloak></header>
        <div id="scene" ng-controller="SceneCtrl" ng-cloak>
            <div id="planet"><img src="/public/assets/images/scene/planet.png" /></div>
            <div id="astroid"><img src="/public/assets/images/scene/astroid.png" /></div>
            <div id="astroidGroup"><img src="/public/assets/images/scene/astroidGroup.png" /></div>
            <div id="earth"><img src="/public/assets/images/scene/earth.png" /></div>
            <div id="weatherIconContainer" ng-show="weather">
                <div class="weather-icon" ng-class="weather.condition.class"></div>
                <div ng-show="weather.showClouds">
                    <div class="weather-icon cloudy"></div>
                </div>
                <div ng-show="weather.condition.class=='sleet'">
                    <div class="weather-icon rain"></div>
                    <div class="weather-icon snow"></div>
                </div>
            </div>
            <div class="message" ng-show="weather">
                <span class="greeting">{{time.greeting}}</span>
                <span class="weather">It's currently {{weather.temp}} &deg;F and {{weather.condition.name}}</span>
                <!--
                <span class="notes">
                    <span class="location">Washington, D.C.</span>
                    <a href="http://forecast.io/" target="_blank">Powered by Forecast</a>
                </span>
                -->
            </div>
            <div class="message" ng-show="weather==null">
                <span class="weather">Loading weather data...</span>
            </div>
        </div>
        <div ng-view id="content"></div>
        <footer class="main" ng-controller="FooterCtrl" ng-cloak> </footer>
    </div>
</body>
</html>
