		function setBodyClass(){
			var _hours = (localStorage.lastHourly != null) ? new Date(parseInt(localStorage.lastHourly)).getHours() : new Date().getHours();
			var _bodyClass = (_hours <= 5 || _hours >= 20) ? 'night-mode' : 'day-mode';
			document.getElementsByTagName('body')[0].className += _bodyClass;
		}
	</script>
